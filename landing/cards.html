<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #f5c518;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 16px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #f5c518;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        a {
            color: #f5c518;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a:hover {
            color: #e5b518;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Command cards</h1>
        <a href="card.html">Card</a><br>
        <a href="card-schema.html">Card Schema</a>
    </div>
</body>

</html>
